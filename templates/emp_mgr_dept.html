<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp_mgr_dept</h1>
        <table border="3px">
            <tr>
                <th>ename</th>
                <th>manager</th>
                <th>dname</th>
                <th>job</th>
                <th>salary</th>
                <th>deptno</th>
                <th>comm</th>


            </tr>
        {% for emd in emdobjects %}
            <tr>
                <td>{{emd.ename}}</td>
                <td>{{emd.mgr.ename}}</td>
                <td>{{emd.deptno.dname}}</td>
                <td>{{emd.job}}</td>
                <td>{{emd.sal}}</td>
                <td>{{emd.deptno.deptno}}</td>
                <td>{{emd.comm}}</td>

            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
